<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="raw/css/jsgrid.min.css" />
	<link type="text/css" rel="stylesheet" href="raw/css/jsgrid-theme.min.css" />
	<script type="text/javascript" src="raw/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="raw/js/jsgrid.min.js"></script>
</head>

<body>
	<button class="accordion"><b>Test Summary</b></button>
	<div class="panel">
		<br><br>
		<div id="jsGrid0"></div>
		<br><br>
	</div>
	<button class="accordion"><b>Test Details</b></button>
	<div class="panel">
		<h4>Search:
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
		</h4>
		<div id="jsGrid"></div>
	</div>
	<script type="text/javascript" src="raw/js/buildIndex.js"></script>
	<script type="text/javascript" src="raw/js/buildData.js"></script>
	<style type="text/css">
		.accordion {
			background-color: #eee;
			color: #444;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			text-align: left;
			border: none;
			outline: none;
			transition: 0.4s;
		}

		.active,
		.accordion:hover {
			background-color: #ccc;
		}

		.panel {
			padding: 0 18px;
			display: block;
			background-color: white;
			overflow: hidden;
		}
	</style>
</body>

</html>
